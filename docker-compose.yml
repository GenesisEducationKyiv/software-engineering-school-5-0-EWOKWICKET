services:
  app:
    build:
      context: ./packages
      dockerfile: Dockerfile
    env_file:
      - ./packages/api/.env
    environment:
      - HOST=0.0.0.0
      - DB_URI=mongodb://mongo:27017/weatherAPI
    depends_on:
      - mongo

  mongo:
    container_name: mongo
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
