services:
  app:
    container_name: backend
    build:
      context: ./packages
      dockerfile: Dockerfile
    env_file:
      - ./packages/api/.env
    environment:
      - HOST=0.0.0.0
      - DB_URI=mongodb://mongo:27017/weatherAPI
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongo
      - redis

  mongo:
    container_name: mongo
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db

  redis:
    image: redis:7.4-alpine
    restart: always
    container_name: redis
    ports:
      - 6379:6379

volumes:
  mongo-data:
