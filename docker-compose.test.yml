services:
  test-server:
    build:
      context: ./packages
      dockerfile: Dockerfile.test
    env_file:
      - ./packages/api/.env.test
    depends_on:
      - mongo-test
    command: sh -c "yarn start:dev && yarn migrate"

  integration-test:
    build:
      context: ./packages
      dockerfile: Dockerfile.test
    env_file:
      - ./packages/api/.env.test
    depends_on:
      - mongo-test
    command: sh -c "yarn migrate && yarn test:integration"

  e2e-test:
    build:
      context: ./packages
      dockerfile: Dockerfile.playwright
    env_file:
      - ./packages/api/.env.test
    depends_on:
      - mongo-test
      - test-server
    command: sh -c "yarn test:e2e"

  mongo-test:
    container_name: mongo-test
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongo-test-data:/data/db

volumes:
  mongo-test-data:
